branches:
  only:
  - master

language: node_js
node_js:
  - 'node'

os:
  - windows
  - osx
  - linux

install:
  - npm install

script:
  - npm run lint
  - json="export const environment = { production: true, server: 'https://server.kahla.app' };"
  - echo Writting JSON: \"$json\"
  - echo $json > ./src/environments/environment.prod.ts
  - ./publish.sh