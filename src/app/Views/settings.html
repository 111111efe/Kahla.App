<app-header title="Me" [returnButton]="false"></app-header>

<div class="user" routerLink="/userInfo" *ngIf="cacheService.cachedData.me">
    <img class="user-img" src="{{ cacheService.cachedData.me.avatarURL}}?w=100&h=100 ">
    <div class="name">
        {{ cacheService.cachedData.me.nickName }}
        <label class="badge badge-secondary"
               *ngIf="cacheService.cachedData.me.emailConfirmed && cacheService.cachedData.me.email && cacheService.cachedData.me.email.endsWith('@aiursoft.com')">
            Staff
        </label>
    </div>
    <div class="bio">
        {{ cacheService.cachedData.me.bio }}
    </div>
    <div class="email" *ngIf="cacheService.cachedData.me.email">
        {{ cacheService.cachedData.me.email }}
        <label class="badge badge-success" *ngIf="cacheService.cachedData.me.emailConfirmed">Verified</label>
        <label class="badge badge-primary" *ngIf="cacheService.cachedData.me.makeEmailPublic">Public</label>
        <label class="badge badge-primary" *ngIf="!cacheService.cachedData.me.makeEmailPublic">Hidden</label>
    </div>
</div>
<div class="menu-holder"></div>
<div class="menu-button" *ngIf="cacheService.cachedData.me && !cacheService.cachedData.me.emailConfirmed"
     (click)="sendEmail()">
    <div class="img warning">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    </div>
    <div class="text warning">
        <strong>Your account email was not confirmed!</strong>
    </div>
</div>
<div class="menu-button" routerLink="/theme">
    <div class="img">
        <i class="fa fa-paint-brush"></i>
    </div>
    <div class="text" i18n="@@Language">Theme</div>
</div>
<div class="menu-button" routerLink="/advanced-setting">
    <div class="img">
        <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <div class="text">Advanced Setting</div>
</div>
<div class="menu-button" routerLink="/about">
    <div class="img">
        <i class="fa fa-server "></i>
    </div>
    <div class="text" i18n="@@AboutKahla">About Kahla</div>
</div>
<div class="menu-holder"></div>
<div class="buttons">
    <button class="button warning" (click)="SignOut()" i18n="@@Signout">Sign out</button>
</div>
