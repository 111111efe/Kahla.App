<app-header title="Me" i18n-title="@@Me"></app-header>

<div class="user" routerLink="/userInfo" *ngIf="messageService.me">
    <img class="user-img" src="{{ messageService.me.avatarURL}}?w=100&h=100 ">
    <div class="name">
        {{ messageService.me.nickName }}
    </div>
    <div class="bio">
        {{ messageService.me.bio }}
    </div>
    <div class="email" *ngIf="messageService.me.email">
        {{ messageService.me.email }}
        <label class="badge badge-success" *ngIf="messageService.me.emailConfirmed">Verified</label>
        <label class="badge badge-primary" *ngIf="messageService.me.makeEmailPublic">Public</label>
        <label class="badge badge-primary" *ngIf="!messageService.me.makeEmailPublic">Hidden</label>
    </div>
</div>
<div class="menu-holder"></div>
<div class="menu-button" *ngIf="messageService.me && !messageService.me.emailConfirmed" (click)="sendEmail()">
    <div class="img warning">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    </div>
    <div class="text warning">
        <strong>Your account email was not confirmed!</strong>
    </div>
</div>
<div class="menu-button" routerLink="/theme">
    <div class="img">
        <i class="fa fa-paint-brush"></i>
    </div>
    <div class="text" i18n="@@Language">Theme</div>
</div>
<div class="menu-button" routerLink="/advanced-setting">
    <div class="img">
        <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <div class="text">Advanced Setting</div>
</div>
<div class="menu-button" routerLink="/about">
    <div class="img">
        <i class="fa fa-server "></i>
    </div>
    <div class="text" i18n="@@AboutKahla">About Kahla</div>
</div>
<div class="menu-holder"></div>
<div class="buttons">
    <button class="button warning" (click)="SignOut()" i18n="@@Signout">Sign out</button>
</div>

<app-nav></app-nav>
