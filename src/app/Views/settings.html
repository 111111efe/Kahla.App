<app-header title="Me" [returnButton]="false"></app-header>

<div class="user" routerLink="/userInfo" *ngIf="me">
    <div class="user-img">
        <img class="user-img" src="{{ me.avatarURL}}?w=128&square=true">
        <div class="small-dot" *ngIf="me.isOnline !== null"
            [class.greendot]="me.isOnline"
            [class.graydot]="!me.isOnline"
            style="top:-11px; right:-43px;">
        </div>
    </div>
    <div class="name">
        {{ me.nickName }}
        <label class="badge badge-secondary"
               *ngIf="me.emailConfirmed && me.email && me.email.endsWith('@aiursoft.com')">
            Staff
        </label>
    </div>
    <div class="bio">
        {{ me.bio }}
    </div>
    <div class="email" *ngIf="me.email">
        {{ me.email }}
        <label class="badge badge-success" *ngIf="me.emailConfirmed">Verified</label>
        <label class="badge badge-primary" *ngIf="me.markEmailPublic">Public</label>
        <label class="badge badge-primary" *ngIf="!me.markEmailPublic">Hidden</label>
    </div>
</div>

<div class="menu-button" *ngIf="homeService.pwaHomeScreenPrompt" (click)="pwaAddHomeScreen()">
    <div class="img">
        <i class="fas fa-thumbtack" aria-hidden="true"></i>
    </div>
    <div class="text">Pin Kahla to home</div>
</div>
<div class="menu-button" *ngIf="homeService.pwaHomeScreenSuccess">
    <div class="img">
        <i class="fas fa-check" aria-hidden="true"></i>
    </div>
    <div class="text">Success</div>
</div>
<div class="menu-holder"></div>

<div class="menu-button" *ngIf="me && !me.emailConfirmed"
     (click)="sendEmail()">
    <div class="img warning">
        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
    </div>
    <div class="text warning">
        <strong>Your account email was not confirmed!</strong>
    </div>
</div>
<div class="menu-button" routerLink="/theme">
    <div class="img">
        <i class="fas fa-paint-brush"></i>
    </div>
    <div class="text" i18n="@@Language">Theme</div>
</div>
<div class="menu-button" routerLink="/advanced-setting">
    <div class="img">
        <i class="fas fa-cog" aria-hidden="true"></i>
    </div>
    <div class="text">Settings</div>
</div>
<div class="menu-button" routerLink="/about">
    <div class="img">
        <i class="fas fa-server "></i>
    </div>
    <div class="text" i18n="@@AboutKahla">About</div>
</div>
<div class="menu-holder"></div>
<div class="buttons">
    <button class="button warning" (click)="SignOut()" i18n="@@Signout">Sign out</button>
</div>
