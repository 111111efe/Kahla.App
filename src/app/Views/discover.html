<app-header></app-header>
<div class="discoverUsers result" *ngFor="let user of users" routerLink="/user/{{ user.value.id }}">
    <img class="user-img" src="{{user.value.avatarURL ? user.value.avatarURL : loadingImgURL}}?w=80&h=80" />
    <div class="sender">
        {{user.value.nickName}}
    </div>
    <p>{{ user.key }} common friends</p>
</div>

<div *ngIf="users && users.length == 0">
    <h3>
        Search users or join groups to add more friends then try again.
    </h3>
    <div class="buttons">
        <button class="button primary" routerLink="/addfriend" replaceUrl>Search user</button>
    </div>
    <div class="buttons">
        <button class="button primary" routerLink="/join-group" replaceUrl>Search group</button>
    </div>
</div>

<div class="buttons" *ngIf="!noMoreUsers">
    <button *ngIf="!loading" class="button primary" (click)="loadMore()">Load More</button>
    <button *ngIf="loading" class="button primary" disabled>Loading</button>
</div>
