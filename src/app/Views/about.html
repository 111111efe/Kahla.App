<app-header title="About" i18n-title="@@About" returnButton="true" RouterLink="/"></app-header>

<div class="big-logo">
    <img src="assets/144x144.png">
</div>

<div class="version">
    Kahla {{version}} Beta - {{branch}} build
    <p style="font-size:15px;">Last git commit: <a href="https://github.com/AiursoftWeb/Kahla.App/commit/{{revision}}" target="_blank" rel="noopener noreferrer"><kbd>{{revision}}</kbd></a> Build Date: <kbd>{{buildTime}}</kbd></p>
</div>

        <i class="fa fa-refresh"></i>
    </div>
    <div class="text" i18n="@@CheckForUpdates">Check for updates</div>
</div>
<div class="menu-button" *ngIf="appComponent.checking">
    <div class="img">
        <i class="fa fa-refresh fa-spin"></i>
    </div>

</div>
<div class="menu-button">
    <div class="img">
        <i class="fa fa-book"></i>
    </div>

</div>
