<app-header title="Group Info" i18n-title="@@GroupInfo" returnButton="true"></app-header>
<div *ngIf="conversation" class="user">
    <img class="user-img" src="{{conversation.avatarURL ? conversation.avatarURL : loadingImgURL}}?w=100&h=100">
    <div class="name">
        {{conversation.displayName}}
    </div>
    <div class="create-time">
        Create Time: {{conversation.conversationCreateTime | date:'mediumDate'}}
    </div>
</div>

<div class="menu-holder"></div>
<div class="menu-button" (click)="talk(conversation.id)">
    <div class="img">
        <i class="fa fa-comments"></i>
    </div>
    <div class="text" i18n="@@Message">Message</div>
</div>
<div class="menu-button" (click)="mute()">
    <div class="img">
        <i *ngIf="muted" class="fa fa-bell-slash"></i>
        <i *ngIf="!muted" class="fa fa-bell"></i>
    </div>
    <div class="text" i18n="@@Notification">Notification</div>
    <input id="toggleMute" class="tgl" type="checkbox" [checked]="!muted" (click)="mute()"/>
    <label for="toggleMute" class="tgl-btn"></label>
</div>
<div class="menu-button">
    <div class="img">
        <i class="fa fa-history"></i>
    </div>
    <div class="text" i18n="@@FileHistory">File History</div>
</div>
<div class="menu-holder"></div>
<div *ngIf="conversation">
    <div class="menu-button">
        <div class="img">
            <i class="fa fa-users"></i>
        </div>
        <div class="text" i18n="@@GroupMembers">{{ groupMumbers }} members</div>
    </div>
    <div class="friend" *ngFor="let e of conversation.users" (click)="user(e.userId)">
        <img class="user-img" src="{{e.user.avatarURL ? e.user.avatarURL : loadingImgURL}}?w=72&h=72">
        <div class="name">
            {{e.user.nickName}}
        </div>
    </div>
</div>
<div class="menu-holder"></div>
<div class="menu-button">
    <div class="img">
        <i class="fa fa-gavel "></i>
    </div>
    <div class="text" i18n="@@Report">Report</div>
</div>
<div class="menu-button" (click)="leaveGroup(conversation.displayName)">
    <div class="img">
        <i class="fa fa-sign-out warning"></i>
    </div>
    <div class="text warning" i18n="@@LeaveGroup">Leave Group</div>
</div>
<div class="menu-holder"></div>

<div class="menu-holder"></div>
